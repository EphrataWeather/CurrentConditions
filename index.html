<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass Weather Pro</title>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <style>
        :root {
            --navy-glass: rgba(8, 18, 38, 0.82);
            --accent: #00a2ff;
            --rim: rgba(255, 255, 255, 0.15);
        }
        body { margin: 0; padding: 0; font-family: -apple-system, system-ui, sans-serif; background: #050a14; color: white; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* Liquid Glass Sidebar */
        .sidebar {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: var(--navy-glass); backdrop-filter: blur(25px) saturate(180%);
            border-right: 1px solid var(--rim); z-index: 100; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px; box-sizing: border-box;
        }
        .sidebar.open { left: 0; }

        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Sidebar Buttons */
        .layer-btn {
            width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.05);
            color: #ccc; font-size: 15px; text-align: left; cursor: pointer;
            display: flex; align-items: center; gap: 12px; transition: 0.2s;
        }
        .layer-btn.active { background: var(--accent); color: white; box-shadow: 0 0 15px rgba(0,162,255,0.4); }
        .layer-btn:hover { background: rgba(255,255,255,0.1); }

        /* Floating UI Elements */
        .menu-toggle {
            position: absolute; top: 15px; left: 15px; z-index: 101;
            padding: 12px; background: var(--navy-glass); border-radius: 50%;
            border: 1px solid var(--rim); color: white; cursor: pointer; font-size: 20px;
        }

        /* Center Picker Indicator */
        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; pointer-events: none; z-index: 5; display: none;
        }
        #crosshair::after { content: '+'; font-size: 30px; color: var(--accent); position: absolute; left: 10px; top: -5px; }

        #center-value {
            position: absolute; top: calc(50% + 50px); left: 50%; transform: translateX(-50%);
            background: var(--navy-glass); padding: 10px 20px; border-radius: 30px;
            font-size: 18px; font-weight: bold; border: 1px solid var(--rim);
            display: none; z-index: 10;
        }

        /* Legend with Exact Values */
        .legend {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 20px; min-width: 250px; z-index: 10;
            background: var(--navy-glass); backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid var(--rim); text-align: center;
        }
        .grad-bar { height: 12px; border-radius: 6px; margin: 8px 0; border: 1px solid rgba(0,0,0,0.2); }
        .legend-vals { display: flex; justify-content: space-between; font-size: 11px; color: #aaa; font-family: monospace; }

        /* Mobile specific adjustments */
        .mapboxgl-ctrl-geocoder { min-width: 200px !important; margin: 15px 15px 0 0 !important; border-radius: 12px !important; border: 1px solid var(--rim) !important; background: var(--navy-glass) !important; color: white !important; }
        .mapboxgl-ctrl-geocoder--input { color: white !important; }
    </style>
</head>
<body>

<button class="menu-toggle" onclick="document.getElementById('sidebar').classList.toggle('open')">‚ò∞</button>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2 style="margin:0; font-size: 1.2rem;">üå°Ô∏è Weather Layers</h2>
        <span style="cursor:pointer" onclick="document.getElementById('sidebar').classList.remove('open')">‚úï</span>
    </div>

    <button class="layer-btn active" onclick="setLayer('temp_new', this)"><span>üå°Ô∏è</span> Temperature</button>
    <button class="layer-btn" onclick="setLayer('wind_new', this)"><span>üå¨Ô∏è</span> Wind Speed</button>
    <button class="layer-btn" onclick="setLayer('clouds_new', this)"><span>‚òÅÔ∏è</span> Cloud Cover</button>
    <button class="layer-btn" onclick="setLayer('pressure_new', this)"><span>üåÄ</span> Pressure</button>

    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 25px 0;">

    <div style="display:flex; justify-content: space-between; align-items: center;">
        <span>üéØ Precision Picker</span>
        <input type="checkbox" onchange="togglePicker(this.checked)" style="width:20px; height:20px;">
    </div>
</div>

<div id="crosshair"></div>
<div id="center-value">--</div>

<div class="legend">
    <div id="legend-title" style="font-size: 13px; font-weight:600; margin-bottom: 4px;">Temperature (¬∞F)</div>
    <div class="grad-bar" id="legend-bar"></div>
    <div class="legend-vals" id="legend-vals">
        <span>-40¬∞</span><span>32¬∞</span><span>70¬∞</span><span>100¬∞+</span>
    </div>
</div>

<div id="map"></div>

<script>
    const MAPBOX_TOKEN = 'pk.eyJ1IjoiZ3RnMDExNiIsImEiOiJjbWxsODV6NXAwNThmM2ZwdWlkYm0xNjFlIn0.vI186twXYzY45nnuV5FucQ';
    const OWM_KEY = '5906af06cdd57431ce881975e794e337';
    mapboxgl.accessToken = MAPBOX_TOKEN;

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v11',
        center: [-98, 38],
        zoom: 4
    });

    // Layer metadata for legend
    const meta = {
        temp_new: { title: "Temperature", bar: "linear-gradient(to right, #821692, #208cec, #23dddd, #c2ff28, #ffb000, #ff363b)", vals: ["-40¬∞F", "32¬∞F", "70¬∞F", "100¬∞F"] },
        wind_new: { title: "Wind Speed", bar: "linear-gradient(to right, rgba(255,255,255,0), #eec6c6, #b364bc, #3f213b)", vals: ["0mph", "15mph", "35mph", "70mph+"] },
        clouds_new: { title: "Cloud Cover", bar: "linear-gradient(to right, #ffffff00, #ffffffaa, #ffffff)", vals: ["0%", "30%", "60%", "100%"] },
        pressure_new: { title: "Sea Level Pressure", bar: "linear-gradient(to right, #0073ff, #4bd0d6, #b0f720, #f0b800, #c60000)", vals: ["940hPa", "1000hPa", "1013hPa", "1080hPa"] }
    };

    map.on('load', () => {
        // Labels & Borders Priority
        const labelLayer = map.getStyle().layers.find(l => l.id.includes('label') || l.id.includes('admin')).id;

        map.addSource('owm-source', {
            'type': 'raster',
            'tiles': [`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${OWM_KEY}`],
            'tileSize': 256
        });

        map.addLayer({
            'id': 'owm-layer', 'type': 'raster', 'source': 'owm-source', 'paint': { 'raster-opacity': 0.85 }
        }, labelLayer);

        // Add Search & GPS
        map.addControl(new MapboxGeocoder({ accessToken: MAPBOX_TOKEN, mapboxgl: mapboxgl, marker: true }), 'top-right');
        map.addControl(new mapboxgl.GeolocateControl({ positionOptions: { enableHighAccuracy: true }, trackUserLocation: true }), 'top-right');
        
        setLayer('temp_new'); // Init legend
    });

    function setLayer(id, el) {
        map.getSource('owm-source').setTiles([`https://tile.openweathermap.org/map/${id}/{z}/{x}/{y}.png?appid=${OWM_KEY}`]);
        
        // Update Sidebar UI
        document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
        if(el) el.classList.add('active');

        // Update Legend
        const m = meta[id];
        document.getElementById('legend-title').innerText = m.title;
        document.getElementById('legend-bar').style.background = m.bar;
        document.getElementById('legend-vals').innerHTML = m.vals.map(v => `<span>${v}</span>`).join('');
    }

    let pickerActive = false;
    function togglePicker(on) {
        pickerActive = on;
        document.getElementById('crosshair').style.display = on ? 'block' : 'none';
        document.getElementById('center-value').style.display = on ? 'block' : 'none';
        if(on) updateCenterData();
    }

    map.on('move', () => { if(pickerActive) updateCenterData(); });

    async function updateCenterData() {
        const c = map.getCenter();
        const activeLayer = document.querySelector('.layer-btn.active').innerText.split(' ').pop().toLowerCase();
        
        try {
            const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${c.lat}&lon=${c.lng}&units=imperial&appid=${OWM_KEY}`);
            const d = await res.json();
            let display = `${d.name || 'Remote'}: `;
            
            if (activeLayer.includes('temp')) display += `${Math.round(d.main.temp)}¬∞F`;
            else if (activeLayer.includes('wind')) display += `${Math.round(d.wind.speed)} mph`;
            else if (activeLayer.includes('cloud')) display += `${d.clouds.all}%`;
            else display += `${d.main.pressure} hPa`;

            document.getElementById('center-value').innerText = display;
        } catch(e) { document.getElementById('center-value').innerText = "Updating..."; }
    }
</script>
</body>
</html>
